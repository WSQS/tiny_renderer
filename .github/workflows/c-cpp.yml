name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: make
      run: make
    
    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: main
        path: ${{ github.workspace }}/main
